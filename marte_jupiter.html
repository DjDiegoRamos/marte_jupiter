<!DOCTYPE html>
<html>
  <head>
    <title>Tu peso en un lugar donde pesas menos</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>
    <script>
      var usuario = prompt("Cual es tu peso?");
      var planeta = parseInt(prompt("Elige tu planeta:\n1 es Marte\n2 es Jupiter"));
      var peso = parseFloat(usuario);
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var peso_final;
      if (planeta == 1)
      {
        planeta = "Marte";
        peso_final = peso *g_marte / g_tierra;
      }
      else if (planeta == 2)
      {
        planeta = "Jupiter";
        peso_final = peso *g_jupiter / g_tierra;
      }
      else
      {
        planeta = "Krypton"
        peso_final = 1000000;
      }
      peso_final = parseFloat(peso_final.toFixed(2));
      document.write("Tu peso en " + planeta + " es <strong>"  + peso_final +  " kilos</strong>");
    </script>
  </body>
</html>
